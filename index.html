<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.1em;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .clear-btn {
            background: #f5f5f5;
            color: #333;
        }

        .clear-btn:hover {
            background: #e0e0e0;
        }

        .result-container {
            margin-top: 30px;
            padding: 25px;
            border-radius: 10px;
            display: none;
        }

        .result-container.show {
            display: block;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-true {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .result-false {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .result-neutral {
            background: #fff3cd;
            border: 2px solid #ffc107;
            color: #856404;
        }

        .result-title {
            font-size: 1.5em;
            font-weight: 700;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-icon {
            font-size: 1.2em;
        }

        .result-details {
            font-size: 1.1em;
            line-height: 1.6;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .char-count {
            text-align: right;
            color: #999;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Fact Check & Fake News Detection</h1>
        <p class="subtitle">Verify claims and detect misinformation using Google Fact Check Tools API</p>
        
        <form id="newsForm">
            <div class="form-group">
                <label for="newsText">Enter the news article or text to analyze:</label>
                <textarea 
                    id="newsText" 
                    placeholder="Paste or type the news article, headline, or text you want to check for authenticity..."
                    required
                ></textarea>
                <div class="char-count">
                    <span id="charCount">0</span> characters
                </div>
            </div>
            
            <div class="button-group">
                <button type="submit" class="submit-btn" id="submitBtn">
                    Analyze News
                </button>
                <button type="button" class="clear-btn" id="clearBtn">
                    Clear
                </button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Analyzing your news article...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-container" id="resultContainer">
            <div class="result-title" id="resultTitle"></div>
            <div class="result-details" id="resultDetails"></div>
        </div>
    </div>

    <script>
        const newsForm = document.getElementById('newsForm');
        const newsText = document.getElementById('newsText');
        const submitBtn = document.getElementById('submitBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const resultContainer = document.getElementById('resultContainer');
        const resultTitle = document.getElementById('resultTitle');
        const resultDetails = document.getElementById('resultDetails');
        const errorDiv = document.getElementById('error');
        const charCount = document.getElementById('charCount');

        // Character count
        newsText.addEventListener('input', () => {
            charCount.textContent = newsText.value.length;
        });

        // Clear button
        clearBtn.addEventListener('click', () => {
            newsText.value = '';
            charCount.textContent = '0';
            resultContainer.classList.remove('show');
            errorDiv.classList.remove('show');
            loading.classList.remove('show');
        });

        // Form submission
        newsForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const text = newsText.value.trim();
            if (!text) {
                showError('Please enter some text to analyze.');
                return;
            }

            // Hide previous results
            resultContainer.classList.remove('show');
            errorDiv.classList.remove('show');
            
            // Show loading
            loading.classList.add('show');
            submitBtn.disabled = true;

            try {
                // Google Fact Check Tools API
                const apiKey = 'AIzaSyAsHOC5p9xawDLoYEYApNojOLBf3egnLUk';
                const endpoint = 'https://factchecktools.googleapis.com/v1alpha1/claims:search';
                
                // Build query parameters
                const params = new URLSearchParams({
                    query: text,
                    key: apiKey
                });
                
                const fullUrl = `${endpoint}?${params.toString()}`;
                
                const response = await fetch(fullUrl, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`API Error: ${response.status} ${response.statusText}. ${errorText}`);
                }

                const data = await response.json();
                
                // Hide loading
                loading.classList.remove('show');
                submitBtn.disabled = false;

                // Display results (pass original text to check for comma)
                displayResults(data, text);
                
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                showError(`Error: ${error.message}. Please try again.`);
                console.error('Error:', error);
            }
        });

        function displayResults(data, originalText) {
            // Remove all result classes
            resultContainer.classList.remove('result-true', 'result-false', 'result-neutral');
            
            // Check if text contains comma - if yes, mark as FAKE NEWS immediately
            if (originalText && originalText.includes(',')) {
                resultContainer.classList.add('result-false');
                resultTitle.innerHTML = '<span class="result-icon">‚ùå</span> FAKE NEWS';
                resultDetails.innerHTML = '';
                resultContainer.classList.add('show');
                return;
            }
            
            // Parse Google Fact Check API response
            let claims = [];
            let hasResults = false;

            if (data.claims && Array.isArray(data.claims) && data.claims.length > 0) {
                claims = data.claims;
                hasResults = true;
            }

            // Count false/misleading reviews
            let falseCount = 0;

            if (hasResults) {
                claims.forEach((claim) => {
                    if (claim.claimReview && Array.isArray(claim.claimReview) && claim.claimReview.length > 0) {
                        claim.claimReview.forEach((review) => {
                            const rating = review.textualRating ? review.textualRating.toLowerCase() : '';
                            
                            // Count false/misleading ratings
                            if (rating.includes('false') || rating.includes('misleading') || rating.includes('incorrect') || rating.includes('pants on fire')) {
                                falseCount++;
                            }
                        });
                    }
                });
            }

            // Determine result: If false reviews < 4 ‚Üí REAL NEWS, else ‚Üí FAKE NEWS
            let isFake = false;
            
            if (!hasResults || falseCount === 0) {
                // No results or no false reviews ‚Üí REAL NEWS
                isFake = false;
            } else if (falseCount >= 4) {
                // 4 or more false reviews ‚Üí FAKE NEWS
                isFake = true;
            } else {
                // Less than 4 false reviews ‚Üí REAL NEWS
                isFake = false;
            }

            // Set result styling and content - Simple TRUE or FAKE only
            if (isFake) {
                resultContainer.classList.add('result-false');
                resultTitle.innerHTML = '<span class="result-icon">‚ùå</span> FAKE NEWS';
            } else {
                resultContainer.classList.add('result-true');
                resultTitle.innerHTML = '<span class="result-icon">‚úÖ</span> REAL NEWS';
            }

            // Clear details - show nothing below
            resultDetails.innerHTML = '';

            // Show result container
            resultContainer.classList.add('show');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
